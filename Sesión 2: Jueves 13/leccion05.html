<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8" />
	<title>Formulario para subir archivos - Programación Web para Diseñadores</title>
	<link rel="stylesheet" type="text/css" href="style.css" />
	<meta name="description" content="Curso Programación Web para Diseñadores" />
	<meta name="keywords" content="HTML5, formularios" />
	<meta name="author" content="Michelle Torres" />
</head>
<body>
	<h1>Bienvenido fulanito</h1>
	<h2>Editar perfil</h2>
	<!-- Creo el formulario enviando las variables por la url y enviandolas a este mismo archivo -->
	<!-- el enctype es obligatorio para poder subir archivos -->
	<form action="" method="GET" enctype="multipart/form-data">
		<!-- los label se usan para ligar la etiqueta con el input -->
	    <label for="nombre">Nombre</label>
	    <!-- el name se usa para cuando se envie el valor -->
	    <!-- Value se utiliza para definir el valor que tiene por default un input -->
	    <input type="text" id="nombre" name="nombre" value="fulanito" />
	    <br />
	    <label for="correo">Correo</label>
	    <input type="email" id="correo" name="correo" value="correo@correo.com" />
	    <br />
	    <!-- mostramos una imagen -->
	    <img src="http://t2.gstatic.com/images?q=tbn:ANd9GcTg3klSz7StWivqhlE_fM1Ly40OEch3Foglixck5DhuRalE4mDQ" />
	    <br />
	    <!-- damos opcion a cargar un archivo -->
	    <label for="avatar">Sube tu avatar</label>
	    <!-- se aceptan solamente archivo del tipo audio or image or video -->
	    <!-- si se quiere especificar el formato, se deben separar con comas -->
	    <input type="file" id="avatar" name="avatar" accept="audio/*,video/*,image/*"/>
	    <br />
	    <label for="pass">Contraseña</label>
	    <input type="password" id="pass" name="pass" />	    
	    <br />
	    <!-- boton para limpiar -->
	    <button type="reset">Limpiar</button>
	    <!-- boton para enviar -->
	    <button type="submit">Enviar</button>
	</form>
</body>
</html>
